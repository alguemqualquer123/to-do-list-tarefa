spring.application.name=api
server.servlet.context-path=/
server.port=8081

spring.profiles.active=dev


logging.level.org.springframework.web=DEBUG
logging.level.com.seu.pacote=INFO

# application-dev.properties
spring.datasource.url=jdbc:mysql://localhost:3306/store
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.cache.type=simple

spring.security.csrf.enabled=true

spring.messages.encoding=UTF-8




# Desativa o cache de templates para recarga ao vivo
spring.thymeleaf.cache=false

# Recarregar a aplica��o ao detectar mudan�as em diret�rios espec�ficos
spring.devtools.restart.enabled=true
